    <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>

<body>
  <!--navbar begins-->
  <div class="navbar">
    <a href="#">HOME</a>
    <a href="#offer">OFFER</a>
    <a href="#testimonials">TESTIMONIALS</a>
    <a href="#ct">CONTACT</a>
  </div>
  <!--navbar ends-->
  <!--home div begins-->

  <div class="home-div id=" home-div">

    <div class="home-left">
      <h2>Welcome to Tom's Magic English</h2>
      <br>
      <p class="paragraph">Your best online school of English.</p>
    </div>
    <div class="home-right">
      <iframe id="video" width="420" height="320" autoplay src="https://assets.mixkit.co/videos/preview/mixkit-little-girl-studying-on-a-computer-4724-large.mp4">
      </iframe>
    </div>
  </div>

  <!--home div ends-->
  <div class="offer-div" id="offer">
    <div class="offer">LISTENING</div>
    <div class="offer">SPEAKING</div>
    <div class="offer">WRITING</div>
  </div>

  <!--testimonials start here-->
  <div class="testimonials" id="testimonials">
    <h2>TESTIMONIALS</h2>
    <img src="https://cdn.pixabay.com/photo/2016/03/23/04/01/woman-1274056_960_720.jpg" alt="woman">
    <p>"Tom's Magic English is the best online school, PERIOD!"</p>
  </div>

  <div class="ct" id="ct">
    <h2>CONTACT</h2>
    <div class="contact-icon">
      <i class="fa-regular fa-envelope fa-4x"></i>
      <i class="fa-brands fa-facebook fa-4x"></i>
    </div>

  </div>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/yourcode.js"></script>
</body>

</html
</body>
</html>
